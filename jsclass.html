<!DOCTYPE html>
<html>
    <body>
        <h1>javascript class</h1>
        <p>how to use java class</p>

        <p id="student1"></p>
        <p id="student2"></p>

        <script>
            //creating a class
            class student {
                constructor(name , year ) {
                    this.name=name;
                    this.year=year;
                }

                //age method 
                age() {
                    let date=new Date();
                    return date.getFullYear()-this.year;

                }
            }

            //using the class with two objects
            const student1 = new student("riya" ,2014 );
            document.getElementById("student1").innerHTML="my name is " + student1.name + ".i was born in "
            +student1.year + "and my age is " + student1.age();

             const student2 = new student("tina" ,2018 );
            document.getElementById("student2").innerHTML="my name is " + student2.name + ".i was born in "
            +student2.year + "and my age is " + student2.age();
        </script>
    </body>
</html>
